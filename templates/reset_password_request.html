{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-password-wrapper">
    <div class="reset-password-container">
        <h1>Reset Password</h1>

        {% for message in messages %}
            <div class="message {{ message.tags }}">
                <p>{{ message }}</p>
            </div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="send-otp-btn">Send OTP</button>
            </div>
        </form>
    </div>
</div>

<!-- Inline CSS for Reset Password -->
<style>
    .reset-password-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        {% comment %} height: 100vh; {% endcomment %}
        {% comment %} background-color: rgba(0, 0, 0, 0.05); /* Slight overlay */ {% endcomment %}
    }

    .reset-password-container {
        background-color: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px; /* Adjusted width */
        border-radius: 10px;
        text-align: center;
        max-height: 500px; /* Adjusted height */
    }

    .reset-password-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 5px;
    }

    button.send-otp-btn {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button.send-otp-btn:hover {
        background-color: #357ab7;
    }

    .message {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }
</style>
{% endblock %}
