{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="set-password-wrapper">
    <div class="set-password-container">
        <h1>Set New Password</h1>

        {% for message in messages %}
            <div class="message {{ message.tags }}">
                <p>{{ message }}</p>
            </div>
        {% endfor %}

        <form method="POST" onsubmit="return validatePassword()">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="reset-password-btn">Reset Password</button>
            </div>
        </form>
    </div>
</div>

<!-- Inline CSS for Set New Password -->
<style>
    .set-password-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        {% comment %} height: 100vh; {% endcomment %}
        {% comment %} background-color: rgba(0, 0, 0, 0.05); /* Slight overlay */ {% endcomment %}
    }

    .set-password-container {
        background-color: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px; /* Adjusted width */
        border-radius: 10px;
        text-align: center;
        max-height: 500px; /* Adjusted height */
    }

    .set-password-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 5px;
    }

    button.reset-password-btn {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button.reset-password-btn:hover {
        background-color: #357ab7;
    }

    .message {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }
</style>

<!-- JavaScript for Password Validation -->
<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>
{% endblock %}
