{% extends 'base.html' %}

{% block title %}Edit Leave Quota{% endblock %}

{% block content %}

<div class="edit-leave-quota-container">
    <h2 class="page-title">Edit Leave Quota for ' {{ employee.username }} '</h2>

    <form method="POST" class="leave-quota-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="sl_quota">Sick Leave (SL):</label>
            <input type="number" name="sl_quota" id="sl_quota" value="{{ sl_quota }}" required>
        </div>
        <div class="form-group">
            <label for="pl_quota">Privilege Leave (PL):</label>
            <input type="number" name="pl_quota" id="pl_quota" value="{{ pl_quota }}" required>
        </div>
        <div class="form-group">
            <label for="cl_quota">Casual Leave (CL):</label>
            <input type="number" name="cl_quota" id="cl_quota" value="{{ cl_quota }}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Quota</button>
            <a href="{% url 'leave_quota_view' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .edit-leave-quota-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        font-family: 'Roboto', sans-serif;
    }

    .page-title {
        text-align: center;
        margin-bottom: 25px;
        color: #4a90e2;
        font-size: 26px;
        font-weight: 600;
    }

    .leave-quota-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group label {
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
    }

    .form-group input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        width: 100%;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #4a90e2;
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .btn {
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
    }

    .btn-primary {
        background-color: #4a90e2;
    }

    .btn-primary:hover {
        background-color: #357ab7;
    }

    .btn-secondary {
        background-color: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background-color: #e0e0e0;
    }
</style>

{% endblock %}
