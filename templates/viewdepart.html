{% extends 'base.html' %}
{% load static %}

{% block title %}Department List{% endblock %}

{% block content %}
    <h1>Department List</h1>
    <table>
        <tr>
            <th>Sr.No</th>
            <th>Department Name</th>
            <th>Description</th>

        </tr>
        {% for depart in departs %}
        <tr>
            <td>{{ depart.dept_id }}</td>
            <td>{{ depart.depart_name }}</td>
            <td>{{ depart.description }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
